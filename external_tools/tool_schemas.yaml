- type: function
  function:
    name: inspect
    description: "List neighbors (node, weight) at the current node."
    parameters:
      type: object
      properties: {}

- type: function
  function:
    name: move
    description: "Move to neighbor node v and return its neighbors."
    parameters:
      type: object
      properties:
        v: {type: integer}

- type: function
  function:
    name: submit
    description: "Submit a candidate path for optimality check."
    parameters:
      type: object
      properties:
        path:
          type: array
          items: {type: integer}
