- type: function
  function:
    name: observe
    description: "List the (neighbor_id, weight) pairs at the agent's current node"
    parameters:
      type: object
      properties: {}

- type: function
  function:
    name: move
    description: "Move to a neighbor node v and return its neighbor list"
    parameters:
      type: object
      properties:
        v:
          type: integer
          description: "ID of the neighbor node to move to"

- type: function
  function:
    name: submit_solution
    description: "Submit a complete start→end path for evaluation"
    parameters:
      type: object
      properties:
        submission:
          type: array
          items: {type: integer}
          description: "Sequence of node IDs from start to end"

- type: function
  function:
    name: verify
    description: "Internal verifier hook – checks if submitted path is optimal"
    parameters:
      type: object
      properties:
        submission:
          type: array
          items: {type: integer}
          description: "Sequence of node IDs from start to end"
